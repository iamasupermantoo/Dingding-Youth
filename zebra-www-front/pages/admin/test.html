<html>
    <head>
    	<title>鼎鼎少年</title>
    	<meta charset="UTF-8">
    	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    	<link rel="stylesheet" href="/src/css/common/reset.css">
    	<link rel="stylesheet" href="/src/css/common/style-admin.css">
    	<link rel="stylesheet" href="/src/css/admin/index.css">
    	<script type="text/juicer" id="remindersTpl">
    		<h1 attr-test-index="@{data.id}">@{data.title}</h1>
			<div class="choose-list test@{data.id} clearfix">
				<img src="@{data.img}" alt="">
				<ul id="chooseType">
					{@each data.list as item,index}
				    	<li class="@{item.name}"><a data-id="@{item.name}" href="javascript:;">@{item.value}</a></li>
					{@/each}
				</ul>
			</div>
		</script>
		<script type="text/juicer" id="userTpl">
			<p>
				<a href="/pages/admin/userinfo.html">
					<img src="@{portraitUrl}" width="86" height="86" alt="头像">
				</a>
			</p>
			<div class="username">@{username}</div>
		</script>
    </head>
	<body>
		<!--#include file="/pages/common/header-admin.html"-->
		<div class="container page-holder" id="testsHolder">
			<div class="holder">
				<div class="holder-l">
					<div class="portrait" id="portrait"></div>
					<div class="sub-nav">
						<ul>
							<li><span></span><a href="/pages/admin/index.html"><i class="listen"></i>我的课表</a></li>
							<li><span></span><a href="/pages/admin/course.html"><i class="course"></i>我的课程</a></li>
							<li class="active"><span></span><a href="/pages/admin/test.html"><i class="test"></i>课前评测</a></li>
							<li><span></span><a href="/pages/admin/order.html"><i class="order"></i>我的订单</a></li>
						</ul>
					</div>
				</div>
				<div class="holder-r">
					<div class="test-holder">
						<div class="start">
							<p><img src="/src/img/admin/question/start-title.png" alt=""></p>
							<button class="start-btn"></button>
						</div>
						<div id="testTmp" data-test-index="0" class="test-tmp"></div>
						<button id="nextBtn" class="next-btn">next</button>
						<div class="end">
							<p>非常棒！</p>
							<p>恭喜您评测的结果是：<span id="level">level2</span></p>
							<h2>稍后会有学管老师联系你噢</h2>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<!--#include file="/pages/common/footer-admin.html"-->
		<script type="text/javascript" language="javascript" src="/src/lib/underscore/1.8.3/underscore.js"></script>
        <script src="/src/lib/moment/2.9.0/src/moment.js"></script>
    	<script src="/src/lib/clndr/src/clndr.js"></script>
	</body>
</html>
