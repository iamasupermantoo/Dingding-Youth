<html>
    <head>
    	<title>鼎鼎少年</title>
    	<meta charset="UTF-8">
    	<link rel="stylesheet" href="/src/css/common/reset.css">
    	<link rel="stylesheet" href="/src/css/common/style-admin.css">
    	<link rel="stylesheet" href="/src/css/admin/register.css">
    </head>
	<body>
		<!--#include file="/pages/common/register-header.html"-->
		<div class="container page-holder">
			<div class="common-form">
				<div class="step-list">
					<ul class="clearfix">
						<li class="active"><span><i>1</i>注册帐号</span></li>
						<li><span><i>2</i>设置密码</span></li>
						<li><span><i>3</i>注册成功</span></li>
					</ul>
				</div>
				<form class="register-form" id="identifyCodeFrom" action="/pages/admin/password.html">
					<div class="error-tip"></div>
					<div class="form-list">
						<label for="">手机号：</label>
						<input type="text" id="mobile" placeholder="请输入手机号" value="">
					</div>
					<div class="form-list">
						<label for="">验证码：</label>
						<input class="identify-input" id="identifyCode" type="text" placeholder="请输入验证码" value="">
						<button type="button" id="identify" class="identify">获取验证码</button>	
					</div>
					<div class="form-footer">
						<button class="form-btn" value="submit">下一步</button>
					</div>
					<p class="agreement"><i class="checked"></i>我已阅读并同意 <span>《鼎鼎少年注册协议》</span></p>
				</form>
			</div>
		</div>
		<!--#include file="/pages/common/register-footer.html"-->
	</body>
</html>
