<html>
    <head>
    	<title>鼎鼎少年</title>
    	<meta charset="UTF-8">
    	<link rel="stylesheet" href="/src/css/common/reset.css">
    	<link rel="stylesheet" href="/src/css/common/style-admin.css">
    	<link rel="stylesheet" href="/src/css/admin/form.css">
    </head>
	<body>
		<!--#include file="/pages/common/header-admin.html"-->
		<div class="container page-holder">
			<p class="page-title"><span>修改密码</span></p>
			<div class="common-form">
				<form class="pwd-form" id="resetPwdForm" action="">
					<div id="successTip" class="form-list success-tip">
						<span>更新成功</span>
					</div>
					<div class="form-list">
						<label for="">当前密码：</label>
						<input type="password" id="oldPwd" placeholder="请输入当前密码" value="">
					</div>
					<div class="form-list">
						<label for="">新密码：</label>
						<input type="password" id="newPwd" placeholder="请输入新密码" value="">
					</div>
					<div class="form-list">
						<label for="">确认新密码：</label>
						<input type="password" id="rePwd" placeholder="请输入确认新密码" value="">
					</div>
					<div class="form-footer">
						<button class="form-btn" value="submit">确定修改密码</button>
					</div>
				</form>
			</div>
		</div>
		<!--#include file="/pages/common/footer-admin.html"-->
	</body>
</html>
