<html>
    <head>
    	<title>鼎鼎少年</title>
    	<meta charset="UTF-8">
    	<link rel="stylesheet" href="/src/css/common/reset.css">
    	<link rel="stylesheet" href="/src/css/common/style-admin.css">
    	<link rel="stylesheet" href="/src/css/admin/register.css">
    </head>
	<body>
		<!--#include file="/pages/common/register-header.html"-->
		<div class="container page-holder">
			<div class="common-form">
				<div class="step-list">
					<ul class="clearfix">
						<li><span><i>1</i>注册帐号</span></li>
						<li class="active"><span><i>2</i>设置密码</span></li>
						<li><span><i>3</i>注册成功</span></li>
					</ul>
				</div>
				<form class="register-form" id="pwdForm" action="/pages/admin/success.html">
					<div class="error-tip"></div>
					<div class="form-list">
						<label for="">手机号：</label>
						<span id="mobile">17600907828</span>
					</div>
					<div class="form-list">
						<label for="">设置密码：</label>
						<input type="password" id="pwd" placeholder="请设置一个密码" value="">
					</div>
					<div class="form-list">
						<label for="">确定密码：</label>
						<input type="password" id="repwd" placeholder="请输入确定密码" value="">
					</div>
					<div class="form-footer">
						<button class="form-btn" value="submit">提交</button>
					</div>
				</form>
			</div>
		</div>
		<!--#include file="/pages/common/register-footer.html"-->
	</body>
</html>
